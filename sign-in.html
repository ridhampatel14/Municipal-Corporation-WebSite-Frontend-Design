<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="login-style.css" rel="stylesheet">
    <title>sign-in</title>
  </head>
  <body>


    <div class="wrapper fadeInDown">
        <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
            <div class="fadeIn first">
                <img src="home-img/SMC logo.jpg" id="icon" alt="User Icon" height="80px" width="100px"/>
            </div>

        <!-- Login Form -->
            <form>
                <input type="text" id="name" class="fadeIn second" name="name" placeholder="name">               
                <input type="text" id="adhar-card number" class="fadeIn third" name="adhar-card number" placeholder="adhar-card number">
                <input type="text" id="password" class="fadeIn fourth" name="password" placeholder="password">
                <input type="text" id="re-enter-password" class="fadeIn fifth" name="re-enter-password" placeholder="re-enter-password">
                <input type="text" id="email" class="fadeIn sixth" name="email" placeholder="email-id">
                <input type="text" id="birth-date" class="fadeIn seventh" name="birth-date" placeholder="birth-date(dd/mm/yyyy)">
                <input type="submit" class="fadeIn eighth" value="sign-in">
            </form>
            <div id="formFooter">
                <a class="underlineHover" href="#">do you need help?</a>
            </div>
  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
